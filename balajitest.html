<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1, h2 {
      color: #2c3e50;
    }

    p {
      line-height: 1.6;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #e0e0e0;
      margin-top: 40px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <header>
    <h1>Test HTML with CSS</h1>
    <p>This is a simple styled HTML test page</p>
  </header>

  <main>
    <div class="card">
      <h2>Card Title</h2>
      <p>This is a card section. It is styled with a white background, rounded corners, and a shadow.</p>
      <button onclick="alert('Button clicked!')">Click Me</button>
    </div>

    <div class="card">
      <h2>Another Section</h2>
      <p>You can add more content here to test various elements.</p>
    </div>
  </main>

  <footer>
    &copy; 2025 Test Page. All rights reserved.
  </footer>

</body>
</html>
